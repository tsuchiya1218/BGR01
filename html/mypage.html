<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/mypage.css" rel="stylesheet" type="text/css">
    <title>マイページ</title>
</head>

<body>
    <header>
        <div class="top">
            <h1 class="title">BOOK ON</h1>
            <p class="subtitle">It's a book but it's not a book!</p>
            <div class="right">
                <input type="button" value="カートを見る">
                <input type="button" value="ログイン">
            </div>
        </div>
        <hr>
        <div align="center">
            <select name="" id="">
                <option value="">書籍</option>
                <option value="">作者</option>
            </select>
            <input type="text" name="" id="">
            <input type="submit" value="🔍詳細検索">
        </div>
        <hr>
    </header>

    <main>
        <h3>レンタルライブラリ</h3>
        <table>
            <tr>
                <div class="item">
                    <img src="../image/ダウンロード.jpg" alt="賢者の石" width="200px" height="300px" class="bookPhoto">
                    <div class="description">
                        <div class="title">
                            <p><b>ハリーポッターと賢者の石</b></p>
                        </div>
                        <div class="mainInfo">
                            <p>レンタル期限:~XXXX/XX/XX</p>
                            <p>レンタル価格:XXXX円</p>
                            <input type="button" value="読む">
                        </div>
                        <div class="subInfo">
                            <p>著者:J.K.ローリング</p>
                            <p>出版社名:XXXX社</p>
                            <p>発行年月:XXXX/XX/XX</p>
                        </div>
                        <div class="mottomiru">
                            <small><a href="">もっと見る</a></small>
                        </div>
                    </div>
                </div>
            </tr>
        </table>
        <hr>
        <h3>購入履歴</h3>
        <div class="item">
            <img src="../image/511X2B00B0L.jpg" alt="秘密の部屋" width="200px" height="300px" class="bookPhoto">
            <div class="description">
                <div class="title">
                    <p><b>ハリーポッターと秘密の部屋</b></p>
                </div>
                <div class="mainInfo">
                    <p>購入日:XXXX/XX/XX</p>
                    <p>購入価格:XXXX円</p>
                    <input type="button" value="読む">
                </div>
                <div class="subInfo">
                    <p>著者:J.K.ローリング</p>
                    <p>出版社名:XXXX社</p>
                    <p>発行年月:XXXX/XX/XX</p>
                </div>
                <div class="mottomiru">
                    <small><a href="">もっと見る</a></small>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
